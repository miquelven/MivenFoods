<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="comida, receitas, receita, bolo, carnes">
    <meta name="description" content="Aqui temos diversas receitas deliciosas para você! Explore todo o site para ver a variedade...">

    <link rel="shortcut icon" href="/Assets/icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <title>MivenFoods - Receitas</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="Text-logo">
                <p>𝗠𝗶𝘃𝗲𝗻𝘍𝘰𝘰𝘥𝘴</p>
            </div>

            <div class="search-input">
                <input type="text" placeholder="Pesquisar...">
                <div class="search-icon">
                    <img src="/Assets/search-icon.png" alt="search icon">
                </div>
            </div>
            
            <p>
                Receitas
                <img src="/Assets/burger.png" alt="burger icon">
            </p>
            <p>
                Entrar 
                <img src="/Assets/user.png" alt="user icon">
            </p>
        </div>

    </header>
    <main>
        <section class="container slider">
            <div class="shadow-slide">
                <div class="description">
                    <span>BOLOS E TORTAS</span>
                    <h1>Bolo de macaxeira ralada   </h1>
                    <div class="infos">
                        <p><img src="/Assets/SliderImgs/time.png" alt="relogio do slider"> 40m</p>
                        <p><img src="Assets/SliderImgs/pan.png" alt="panela do slider"> 10 porções</p>
                        <p><img src="Assets/SliderImgs/internet.png" alt="sinal de internet slider"> fácil</p>
                    </div>
                </div>
    
                    <div class="slider-lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
            </div>

</html>
